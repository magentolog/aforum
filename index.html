<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Floor Plan Editor</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.6/fabric.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/mode-switcher.js"></script>
  <script src="js/floor-plan.js"></script>
  <script src="js/time-table.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/dialog.js"></script>
  <script src="js/demo.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/easter-egg.js"></script>

  <style>

  </style>

  <script>
    $(document).ready(function () {
      var canvas = new fabric.Canvas("canvas");
      initCanvas(canvas);
      var reservationDialog = new ReservationDialog();
      var floorPlan = new FloorPlan();
      var floorEditor = new FloorEditor(canvas, floorPlan);
      var demo = new FloorPlanDemo(canvas, reservationDialog, floorPlan);
      var modeSwitcher = new ModeSwitcher(canvas, demo, floorEditor);
    });

  </script>
</head>

<body>
  <div class="floor-plan-container">
    <div class="canvas-container">
      <div class="absolute">
        <img id="bg-img" src="img/PlanDortmund.png" />
      </div>
      <div class="">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <div class="tools-container">
      <div class="mode controlls">
        <button id="btn-mode">Demo Mode</button>
      </div>
      <div class="edit controlls">
        <div><input id="cb-show-img" type="checkbox" checked="checked">Show Background image</div>
        <div class="rb-select-location">
          <label><input type="radio" value=0 name="location">Dortmund &nbsp;</label>
          <label><input type="radio" value=1 name="location">Lünen &nbsp;</label>
          <label><input type="radio" value=2 name="location" checked="checked">New</label>
        </div>
        <div><button id="btn-add-room">Add Room</button> <button id="btn-add-table">Add Table</button></div>
        <div><input id="ed-room-id" type="text" placeholder="201"> <button id="btn-add-room-id">Add Room.id</button>
        </div>
        <div><input id="ed-room-name" type="text" placeholder="Pluto"> <button id="btn-add-room-name">Add
            Room.name</button> </div>
        <div><button id="btn-delete">Delete Selected Object</button> &nbsp;&nbsp;<button id="btn-reset">Reset to
            default</button></div>
        <div>
          <textarea id="data"></textarea>
        </div>
        <div><button id="btn-export-data">Export to JSON</button> <button id="btn-import-data">Import from JSON</button>
        </div>
        <div></div>
      </div>
      <div class="demo controlls" style="display: none;">
        <div id="users-container">
          <!-- insert users here -->
        </div>
        <div id="user-template" style="display:none;">
          <h3></h3>
          <div class="user-details">
            <span>Position:</span><b><span class="position"></span></b><br />
            <span>Priority:</span><b><span class="base-priority"></span></b><br />
            <hr>
            <span>Timetable:</span> <button class="btn-timetable-new" title="add new reservation request">New</button><br />
            <div class="timetable">
            </div>
            <hr>
            <span>Absence:</span> <button class="btn-absence-new" title="add absence info (Urlaub, Geschäftsreise, usw)">New</button><br />
            <div class="absencetable">
            </div>
            <hr>
            &nbsp;
          </div>
        </div>
        <button id="btn-demo-save">Save All</button>
        <button id="btn-demo-reset">Reset</button>
        <button id="btn-animate">Billiards</button>        
      </div>
      <div></div>
    </div>
  </div>
  <div class="footer"></div>
  </div>
  <div class="dialog-forms">
    <div id="dialog-form" title="Reservation Form">
      <p class="validateTips"></p>
      <form>
        <fieldset>
          <label for="from">StartDate</label>
          <input type="text" id="from" name="from">
          <br><br>
          <label for="to">&nbsp;&nbsp;EndDate</label>
          <input type="text" id="to" name="to">
          <br><br>
          <label for="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name</label>
          <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all" autofocus>

          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
